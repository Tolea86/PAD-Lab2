<div layout-align="space-between center" layout-padding>
  <form ng-submit="createUser(user)">
    <md-input-container class="md-block">
      <label>Username</label>
      <input ng-model="user.username" type="text" required aria-label="input here">
    </md-input-container>
    <md-input-container class="md-block">
      <label>First Name</label>
      <input ng-model="user.first_name" type="text" required aria-label="input here">
    </md-input-container>
    <md-input-container class="md-block">
      <label>Last Name</label>
      <input ng-model="user.last_name" type="text" required aria-label="input here">
    </md-input-container>
    <md-input-container class="md-block">
      <label>Email</label>
      <input ng-model="user.email" type="email" required aria-label="input here">
    </md-input-container>
    <div>
      <md-button type="submit" class="md-primary" aria-label="button here">
        Save
      </md-button>
    </div>
  </form>
</div>
