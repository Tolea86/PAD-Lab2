<md-content layout="column" layout-fill>

  <md-content>
    <header>
      <acme-navbar creation-date="vm.creationDate"></acme-navbar>
    </header>
    <div layout-align="space-between center" layout-padding>
      <form ng-submit="vm.createUser()" layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
        <label>Username</label>
        <input ng-model="vm.user.username" type="text" required aria-label="input here">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>First Name</label>
          <input ng-model="vm.user.first_name" type="text" required aria-label="input here">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>Last Name</label>
          <input ng-model="vm.user.last_name" type="text" required aria-label="input here">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>Email</label>
          <input ng-model="vm.user.email" type="email" required aria-label="input here">
        </md-input-container>
        <div>
          <md-button type="submit" class="md-primary" aria-label="button here">
            Save
          </md-button>
        </div>
      </form>
    </div>

    <div layout-align="center">
      <md-list ng-cloak flex>
        <md-list-item ng-repeat="user in vm.userList" ng-click="vm.showEditUserPrompt($event, user)">
          <ng-md-icon icon="account_circle"></ng-md-icon>
          <p> {{ user.first_name + ' ' + user.last_name }} </p>
          <p> {{user.email}}</p>
          <p> {{user.id}}</p>
          <md-button aria-label="demo" class="md-secondary md-icon-button md-warn" ng-click="vm.deleteUser(user)">
            <ng-md-icon icon="delete"></ng-md-icon>
          </md-button>
        </md-list-item>
      </md-list>
    </div>
  </md-content>

</md-content>
